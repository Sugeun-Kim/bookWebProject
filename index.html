<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GBooks Homepage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- header section start -->
        <div class="header">
            <!-- logo & login section start -->
            <div class="headerTop">
                <div class="logoFrame">
                    <img src="logo.png" alt="" id="logo">
                </div>
                <div class="loginIcon">
                    <i class="fa-solid fa-user"></i>
                </div>
            </div>
            <!-- logo & login section end -->

            <!-- header navBar start -->
            <div class="nav">

            </div>
            <!-- header navBar end -->

            <!-- header bestSeller start -->
            <div class="bestSeller">

            </div>
            <!-- header bestSeller end -->
        </div>
        <!-- header section end -->

        <div class="loginModal" style="display: none;">
            <div class="lgModal">
                <i class="fa-solid fa-xmark"></i>
                <div class="modalTitle">Sign In</div>
                <div class="inputBox">
                    <div class="userName">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="userName" placeholder="User Name">
                    </div>
                    <div class="passwd">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="passwd" placeholder="Password">
                    </div>

                    <button id="modalBtn">Sign In</button>
                </div>
                <div class="modalCheckBox">
                        <p id="signUp">아직 회원이 아니신가요?<a href="">회원 가입</a></p>
                </div>
            </div>
        </div>



        <!-- 신간 도서 section start -->
        <div class="newBook">
            <div class="newBook_title">
                <h1>이달의 신간 도서</h1>
            </div>
            <div class="newBook_slide_wrapper">
                <ul class="newBook_slides">
                    <li>
                      <div class="img_box">
                        <img src="img_sugeun/가장 좋은 것을 너에게 줄개.jpg" >
                        <span>가장 좋은 것을 너에게 줄게</span>
                      </div>
                    </li>
                    <li>
                      <div class="img_box">
                        <img src="img_sugeun/작고 똑똑한 심리책.jpg">
                        <span>작고 똑똑한 심리책</span>
                      </div>
                    </li>
                    <li>
                      <div class="img_box">
                        <img src="img_sugeun/어느 도망자의 고백.jpg">
                        <span>어느 도망자의 고백</span>
                      </div>
                    </li>
                    <li>
                      <div class="img_box">
                        <img src="img_sugeun/건강한 뇌과학.jpg">
                        <span>건강한 뇌과학</span>
                      </div>
                    </li>
                    <li>
                      <div class="img_box">
                        <img src="img_sugeun/영원한 우정으로.jpg" >
                        <span>영원한 우정으로</span>
                      </div>
                    </li>
                    <li>
                      <div class="img_box">
                        <img src="img_sugeun/마음을 업데이트할 시간입니다.jpg" >
                        <span>마음을 업데이트할 시간입니다</span>
                      </div>
                    </li>
                </ul>
            </div>
            <P class="newBook_controls">
                <span class="prev">&lang;</span>
                <span class="next">&rang;</span>
            </P>
        <!-- 신간 도서 section end -->

        <!-- 장르별 도서 section start -->
        <div class="genreBook">

        </div>
        <!-- 장르별 도서 section end -->

        <!-- reivew section start -->
        <div class="reviewBook">

        </div>
        <!-- review section end -->

        <!-- footer start -->
        <div class="footer">
            <div class="icons">
                <div class="iconFrame">
                    <i class="fa-brands fa-facebook-f ficon"></i>
                </div>
                <div class="iconFrame">
                    <i class="fa-brands fa-instagram ficon"></i>
                </div>
                <div class="iconFrame">
                    <i class="fa-brands fa-twitter ficon"></i>
                </div>
                <div class="iconFrame">
                    <i class="fa-solid fa-map-location-dot ficon"></i>
                </div>
            </div>
            <div class="footerScroll">
                <ul>
                    <li>HOME</li>
                    <li>|</li>
                    <li>신간도서</li>
                    <li>|</li>
                    <li>장르별 도서</li>
                    <li>|</li>
                    <li>리뷰</li>
                </ul>
            </div>
        </div>
        <!-- footer end -->
        
        <!-- loading img section start -->
        <div class="loadingImg">
            <img src="loading.gif" alt="">
        </div>
        <!-- loading img section end -->
        
        <!-- js file link -->
        <script src="script.js"></script>
    </div>
</body>

</html>
